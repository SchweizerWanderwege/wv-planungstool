<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>WV Planugnstool SWW v0.1</title>
<!-- OpenLayers UMD -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
<script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
<!-- Firebase UMD -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<!-- Eigenes CSS -->
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="map-container">
  <div id="map"></div>
  <div id="filters"></div>
</div>
<div id="slider-distance"></div>
<div id="slider-hikingtime"></div>

<script src="./js/range-slider.js"></script>
<script>
  // Distance-Slider (0–50 km, Schritte in km)
  createRangeSlider("slider-distance", 0, 50, 1, (range) => {
    console.log("Distance:", range.min, "-", range.max);
    // hier rufst du später applyFilters() auf
  });

  // Hiking Time (0–600 Minuten, Schritte in 10 min)
  createRangeSlider("slider-hikingtime", 0, 1000, 10, (range) => {
    console.log("Time (min):", range.min, "-", range.max);
    // später in applyFilters() => convert to hh:mm
  });
</script>


<!-- Eigene JS Dateien -->
<script src="./js/firebase-config.js"></script>
<script src="./js/filters.js"></script>
<script src="./js/map-init.js"></script>
<script src="./js/firebase-points.js"></script>
<script src="./js/form-popup.js"></script>
<script src="./js/popup-handler.js"></script>

  

<script>
  // Punkte direkt laden
  loadPoints();
</script>
</body>
</html>
